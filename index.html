<!DOCTYPE html>
<html>
<head>
	<title>WCLN - Place Value</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style/style.css"/>
	<link rel="shortcut icon" href="images/favicon.ico"/>
  <script src="https://bclearningnetwork.com/lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="https://bclearningnetwork.com/lib/createjs/createjs-2015.11.26.min.js"></script><!-- CreateJS library hosted on BCLN server -->
	<script type="text/javascript" src="place_value.js"></script><!-- the main game JS file -->
</head>
<body onload="init();"><!-- body onload calls function to initialize game -->
  <div id="container">
    <canvas id="gameCanvas" width="457" height="362">
    	<!-- game will be rendered here -->
    </canvas>
    <div id="overlay">
			<div class="row">
				<img src="images/logo.png" id="logo">
			</div>
      <div id="number" class="row">
				<span class="digit">
					8
				</span>
				<span class="digit">
					6
				</span>
				<span class="digit">
					0
				</span>
				,
				<span class="digit">
					2
				</span>
				<span class="digit">
					3
				</span>
				<span class="digit">
					8
				</span>
				.
				<span class="digit">
					3
				</span>
				<span class="digit">
					2
				</span>
				<span class="digit">
					6
				</span>
				<span class="digit">
					8
				</span>
			</div>
			<div id="place-value" class="row">
				<p>Thousands</p>
			</div>
			<div id="instructions" class="row">
				<p>Click on the digit that corresponds with the place value</p>
			</div>
    </div>
  </div>
</body>
</html>
